<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #715A5A;
            --secondary-color: #D3DAD9;
            --black: #000000;
            --white: #ffffff;
            --gray: #44444E;
            --gray-2: #37353E;

            --facebook-color: #1877F2;
            --google-color: #EA4335;
            --twitter-color: #1DA1F2;
            --insta-color: #E1306C;
            --youtube-color: #FF0000;
            --linkedin-color: #0A66C2;
            --github-color: #333333;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100vh;
            overflow: hidden;
        }
        

        /* Navbar container */
        .navbar {
            width: 100%;
            background-color: #ffffff; /* White background, adjust if needed */
            padding: 10px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* subtle shadow */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Inner container */
        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* keep logo on the left */
        }

        /* Logo */
        .logo img {
            height: 40px;     /* adjust size to be clear, not blurred */
            width: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* Hover effect for logo */
        .logo img:hover {
            transform: scale(1.08); /* slight zoom */
            filter: brightness(1.1);
        }
        .container {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }

        .col {
            width: 50%;
        }

        .align-items-center {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .form-wrapper {
            width: 100%;
            max-width: 28rem;
        }

        .form {
            padding: 1rem;
            background-color: var(--white);
            border-radius: 1.5rem;
            width: 100%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            transform: scale(0);
            transition: .5s ease-in-out;
            transition-delay: 1s;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin: 1rem 0;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            font-size: 1.4rem;
            color: var(--gray-2);
        }

        .input-group input {
            width: 100%;
            padding: 1rem 3rem;
            font-size: 1rem;
            background-color: var(--gray);
            border-radius: .5rem;
            border: 0.125rem solid var(--white);
            outline: none;
            color: var(--white);
        }

        .input-group input::placeholder {
            color: #ccc;
        }

        .input-group input:focus {
            border: 0.125rem solid var(--primary-color);
        }

        .form button {
            cursor: pointer;
            width: 100%;
            padding: .6rem 0;
            border-radius: .5rem;
            border: none;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1.2rem;
            outline: none;
            transition: .3s ease-in-out;
        }

        .form button:hover {
            background-color: var(--secondary-color);
            color: var(--gray-2);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        .form p {
            margin: 1rem 0;
            font-size: .8rem;
            color: var(--gray-2);
        }

        .flex-col {
            flex-direction: column;
        }

        .social-list {
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 1.5rem;
            width: 100%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            transform: scale(0);
            transition: .5s ease-in-out;
        }

        .social-list>div {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            border-radius: 50%;
            cursor: pointer;
            transform: scale(0);
            transition: .4s ease-in-out;
            font-size: 1.5rem;
            opacity: 0;
        }

        .social-list>div.visible {
            opacity: 1;
            transform: scale(1);
        }

        .social-list>div:hover {
            transform: scale(1.3);
            box-shadow: 0 0 15px currentColor;
        }

        .facebook-bg {
            background-color: var(--facebook-color);
        }

        .google-bg {
            background-color: var(--google-color);
        }

        .twitter-bg {
            background-color: var(--twitter-color);
        }

        .insta-bg {
            background-color: var(--insta-color);
        }

        .youtube-bg {
            background-color: var(--youtube-color);
        }

        .linkedin-bg {
            background-color: var(--linkedin-color);
        }

        .github-bg {
            background-color: var(--github-color);
        }

        .pointer {
            cursor: pointer;
        }

        .container.sign-in .form.sign-in,
        .container.sign-in .social-list.sign-in,
        .container.sign-in .social-list.sign-in>div,
        .container.sign-up .form.sign-up,
        .container.sign-up .social-list.sign-up,
        .container.sign-up .social-list.sign-up>div {
            transform: scale(1);
        }

        .content-row {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 6;
            width: 100%;
        }

        .text {
            margin: 4rem;
            color: var(--gray-2);
        }

        .text h2 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 2rem 0;
            transition: 1s ease-in-out;
        }

        .text p {
            font-weight: 600;
            transition: 1s ease-in-out;
            transition-delay: .2s;
        }

        .img img {
            width: 25vw;
            display: block;
            margin: 0 auto;
            transition: 1s ease-in-out;
            transition-delay: .4s;
        }

        .text.sign-in h2,
        .text.sign-in p,
        .img.sign-in img {
            color: #D3DAD9;
            transform: translateX(-250%);
        }

        .text.sign-up h2,
        .text.sign-up p,
        .img.sign-up img {
            color: #D3DAD9;
            transform: translateX(250%);
        }

        .container.sign-in .text.sign-in h2,
        .container.sign-in .text.sign-in p,
        .container.sign-in .img.sign-in img,
        .container.sign-up .text.sign-up h2,
        .container.sign-up .text.sign-up p,
        .container.sign-up .img.sign-up img {
            transform: translateX(0);
        }

        /* BACKGROUND */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            height: 100vh;
            width: 300vw;
            transform: translate(35%, 0);
            background-image: linear-gradient(-45deg, var(--gray-2) 0%, var(--gray) 100%);
            transition: 1s ease-in-out;
            z-index: 6;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-bottom-right-radius: max(50vw, 50vh);
            border-top-left-radius: max(50vw, 50vh);
        }

        .container.sign-in::before {
            transform: translate(0, 0);
            right: 50%;
        }

        .container.sign-up::before {
            transform: translate(100%, 0);
            right: 50%;
        }

        /* RESPONSIVE */
        @media only screen and (max-width: 425px) {

            .container::before,
            .container.sign-in::before,
            .container.sign-up::before {
                height: 100vh;
                border-bottom-right-radius: 0;
                border-top-left-radius: 0;
                z-index: 0;
                transform: none;
                right: 0;
            }

            .container.sign-in .col.sign-in,
            .container.sign-up .col.sign-up {
                transform: translateY(0);
            }

            .content-row {
                align-items: flex-start !important;
            }

            .col {
                width: 100%;
                position: absolute;
                padding: 2rem;
                background-color: var(--white);
                border-top-left-radius: 2rem;
                border-top-right-radius: 2rem;
                transform: translateY(100%);
                transition: 1s ease-in-out;
            }

            .row {
                align-items: flex-end;
                justify-content: flex-end;
            }

            .form,
            .social-list {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }

            .text {
                margin: 0;
            }

            .text p {
                display: none;
            }

            .text h2 {
                margin: .5rem;
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
            <header class="navbar">
            <div class="navbar-container">
                <!-- Logo -->
                <a href="index.html" class="logo">
                <img src="./assets/mainn.png" alt="KnowledgeBase Logo">
                </a>
            </div>
            </header> 

    <div id="container" class="container">
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                        <div class="input-group"><i class='bx bxs-user'></i><input type="text" placeholder="Username">
                        </div>
                        <div class="input-group"><i class='bx bx-mail-send'></i><input type="email" placeholder="Email">
                        </div>
                        <div class="input-group"><i class='bx bxs-lock-alt'></i><input type="password"
                                placeholder="Password"></div>
                        <div class="input-group"><i class='bx bxs-lock-alt'></i><input type="password"
                                placeholder="Confirm Password"></div>
                        <button>Sign Up</button>

                        <div class="social-list sign-up">
                            <div class="google-bg"><i class='bx bxl-gmail'></i></div>
                            <div class="linkedin-bg"><i class='bx bxl-linkedin'></i></div>
                            <div class="github-bg"><i class='bx bxl-github'></i></div>
                        </div>

                        <p><span>Already have an account?</span> <b onclick="toggle()" class="pointer">Sign in here</b>
                        </p>
                    </div>
                </div>
            </div>
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-in">
                        <div class="input-group"><i class='bx bxs-user'></i><input type="text" placeholder="Username">
                        </div>
                        <div class="input-group"><i class='bx bxs-lock-alt'></i><input type="password"
                                placeholder="Password"></div>
                        <button>Sign In</button>

                        <div class="social-list sign-in">
                            <div class="google-bg"><i class='bx bxl-gmail'></i></div>
                            <div class="linkedin-bg"><i class='bx bxl-linkedin'></i></div>
                            <div class="github-bg"><i class='bx bxl-github'></i></div>
                        </div>

                        <p><b>Forgot password?</b></p>
                        <p><span>Don't have an account?</span> <b onclick="toggle()" class="pointer">Sign up here</b>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>Welcome</h2>
                    <p>Sign in and continue your journey</p>
                </div>
                <div class="img sign-in">
                    <a href="../docs/index.html">
                        <img src="./assets/mainn.png" alt="KnowledgeBase Logo">
                    </a>
                </div>
            </div>
            <div class="col align-items-center flex-col">
                <div class="img sign-up">
                    <a href="../docs/index.html">
                        <img src="./assets/mainn.png" alt="KnowledgeBase Logo">
                    </a>
                </div>
                <div class="text sign-up">
                    <h2>Join with us</h2>
                    <p>Create an account to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let container = document.getElementById('container');

        function toggle() {
            container.classList.toggle('sign-in');
            container.classList.toggle('sign-up');
        }

        setTimeout(() => {
            container.classList.add('sign-in');

            // Animate social icons staggered
            const socialIcons = document.querySelectorAll('.social-list>div');
            socialIcons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.classList.add('visible');
                }, index * 150);
            });
        }, 200);
    </script>

</body>

</html>
